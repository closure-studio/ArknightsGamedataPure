    - name: SSH and Deploy
      id: deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.SERVER_SSH_PORT }}
        script: |
          ${{ secrets.SERVER_DEPLOY_COMMAND }}
    
